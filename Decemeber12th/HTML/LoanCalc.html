<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/LoanCalc.css">


</head>
<body>
    <section>
        <h2>Loan Calculator</h2>
        <form action="" onsubmit="data()">
           <table>
            <tr>
                <td><input type="button" value="$" disabled></td> <td> <input type="number" placeholder="Enter the Amount" id="amount"><br></td>
            </tr>
            <tr>
                <td><input type="button" value="%" disabled> </td> <td> <input type="number" placeholder="Enter the rate" id="rate"><br></td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Time:</td> <td> <input type="number" placeholder="Enter time in years" id="time"><br></td>
            </tr>
            <tr>
                <td><input type="submit" value="Calulate" id="sub"></td>
            </tr>



           </table>
           
        </form>


        <div id="result" >
            <h2 style="text-align: center;">Results</h2>
            <input type="text" value="MonthlyPayment" disabled class=""> <input type="text" id="monthP" disabled>
            <input type="text" value="TotalPayment" disabled class=""> <input type="text" id="totalP" disabled>
            <input type="text" value="TotalInterest" disabled class=""> <input type="text" id="totalI" disabled>

        </div>

    </section>
    


    <script src="../JS/LoanCalc.js"></script>
</body>
</html>
