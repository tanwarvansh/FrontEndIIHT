<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background: purple;
            position: relative;
            animation-name: example;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        @keyframes example {
            from {left: 0px;}
            to {left : 800px;
            background-color: plum ;}
            
        }
    </style>


</head>
<body>
    

    <h1  style="text-align: center;">CSS Animation</h1>

    <div></div>
</body>
</html>
