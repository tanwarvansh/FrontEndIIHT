
<form [formGroup]="bookForm"  (ngSubmit)="onSubmit()">


    <div class="form-group">

  <p>
    <label for="id">ID</label>
    <input class="form-control" type="number" name="id" id="id" formControlName="id">
  </p>
  <div *ngIf="id">
  <div *ngIf="!id.valid && ( id.dirty || id.touched)" class="error">
    <div  [hidden]="id.valid" *ngIf="id.errors?.['required']">ID is Required</div>
    <div *ngIf="id.errors?.['max']">Max ID can be 100</div>
</div>
</div>


<p>
    <label for="name">Title</label>
    <input class="form-control" type="text" name="name" id="name" formControlName="title">
  </p>
  <div *ngIf="name">
  <div *ngIf="!name.valid && ( name.dirty || name.touched)" class="error">
    <div   *ngIf="name.errors?.['required']">Name is required</div>
    <div *ngIf="name.errors?.['minlength']">Min Length should be 5</div>
</div>
</div>



<p>
    <label for="dateOf">Date</label>
    <input class="form-control" type="date" name="dateOf" id="dateOf" formControlName="dateOf">
  </p>
  <div *ngIf="dateOf">
  <div *ngIf="!dateOf.valid && ( dateOf.dirty || dateOf.touched)" class="error">
    <div   *ngIf="dateOf.errors?.['required']">ID is Required</div>
    <div *ngIf="dateOf.errors?.['max']">Max ID can be 100</div>
</div>
</div>

<div formGroupName="author">

    <p>
        <label for="city">Author Name</label>
        <input class="form-control" type="text" name="city" id="city" formControlName="name">
      </p>
      <div *ngIf="city">
      <div *ngIf="!city.valid && ( city.dirty || city.touched)" class="error">
        <div   *ngIf="city.errors?.['required']">Name is required</div>
        <div *ngIf="city.errors?.['minlength']">Min Length should be 5</div>
    </div>
    </div>

       <p>
        <label for="state">Email</label>
        <input class="form-control" type="email" name="state" id="state" formControlName="email">
      </p>
      <div *ngIf="state">
      <div *ngIf="!state.valid && ( state.dirty || state.touched)" class="error">
        <div   *ngIf="state.errors?.['required']">Email is required</div>
        <div *ngIf="state.errors?.['minlength']">Min Length should be 5</div>
    </div>
    </div>
  </div>



    <div formArrayName="publishers">
        <div *ngFor="let publisher of publishers().controls; let publisherIndex=index">
          <div [formGroupName]="publisherIndex">
            {{publisherIndex}} Publishers:
            <input type="text" name="name" id="name" placeholder="Name" formControlName="name">
            <input type="tel" name="phn" id="phn" placeholder="Phone Number" formControlName="phn">
            <button (click)="removePublisher(publisherIndex)">Remove Publisher</button>
          </div>


        </div>

    </div>
    <button type="button" (click)="addPublisher()">Add Publisher</button>






<button type="reset" class="btn btn-danger">Reset</button>
<button type="submit"  [disabled]="bookForm.invalid" class="btn btn-success">Submit</button>


</div>
</form>
