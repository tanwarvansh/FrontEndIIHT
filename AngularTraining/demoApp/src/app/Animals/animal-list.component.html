
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" (keyup)="filter()" [(ngModel)]='matchId'>
    <table class="table table-striped table-dark" >
        <thead>
            <tr>
                <th >ID</th>
                <th>Name</th>
                <th>Brief Description</th>
                <th><button (click)="toggleImage()">{{showImage ? 'Hide' : 'Show'}}</button></th>
            </tr>
        </thead>
        <tbody *ngFor="let animal of filteredList;">
            <tr>
                <th >{{animal.id}}</th>
                <th>{{animal.name}}</th>
                <th>{{animal.briefDescription}}</th>
                <th ><img *ngIf="showImage" [src]="animal.imageUrl" alt="" [style.height.px]="imageHeight" [style.width.px]="imageWidth"></th>
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
